{{- if .Values.tradeHistory.enabled }}
#Deploy the pod
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-trade-history
  labels:
    app: {{ .Release.Name }}-stock-trader
  annotations: { 
    prism.subkind: Liberty
  }
spec:
  replicas: {{ .Values.global.replicas }}
  template:
    metadata:
      labels:
        app: trade-history
#      annotations:
#        prometheus.io/scrape: 'true'
{{- if .Values.global.monitoring }}
      annotations: { 
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9080'
        prometheus.io/scheme: http        
     }
{{- end }}
    spec:
      containers:
      - name: trade-history
        image: "{{ .Values.tradeHistory.image.repository }}:{{ .Values.tradeHistory.image.tag }}"
        env:
          - name: JWT_AUDIENCE
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config 
                key: jwt.audience
          - name: JWT_ISSUER
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: jwt.issuer
          - name: MONGO_USER
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: mongo.user
                optional: false
          - name: MONGO_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: mongo.password
                optional: false
          - name: MONGO_AUTH_DB
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: mongo.authDB
                optional: false
          - name: MONGO_DATABASE
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: mongo.database
                optional: false
          - name: MONGO_IP
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: mongo.ip
                optional: false
          - name: MONGO_PORT
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: mongo.port
                optional: false
          - name: BOOTSTRAP_SERVER
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: kafka.address
                optional: false
          - name: CONSUMER_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: kafka.apiKey
                optional: false
          - name: TOPIC
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: kafka.topic 
                optional: false
          - name: KAFKA_KEYSTORE
            value: "/kafka-cert/es-cert.jks"
        ports:
          - containerPort: 9080
          - containerPort: 9443
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 30
          periodSeconds: 6
        livenessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 60
          periodSeconds: 6
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
          - name: kafka-cert-volume
            mountPath: /kafka-cert
      volumes:
        - name: kafka-cert-volume
          configMap:
            name: kafka-cert-config
      nodeSelector:
        beta.kubernetes.io/arch: amd64                  
---
#Deploy the autoscaler
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-trade-history-hpa
  labels:
    app: stock-trader
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-trade-history
  maxReplicas: {{ .Values.global.replicas }}
  minReplicas: 1
  targetCPUUtilizationPercentage: 60
---
#Deploy the service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-trade-history-service
  labels:
    app: trade-history
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  #type: LoadBalancer
  type: NodePort
  ports:
  # the port that this service should serve on
  - name: http
    port: 9080
  - name: https
    port: 9443
  selector:
    app: trade-history
---
{{- end }}
