{{- if .Values.notificationSlack.enabled }}
#Deploy the pod
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-notification-slack
  labels:
    app: {{ .Release.Name }}-stock-trader
  annotations: { 
    prism.subkind: Liberty
  }
spec:
  replicas: {{ .Values.global.replicas }}
  template:
    metadata:
      labels:
        app: notification-slack
{{- if .Values.global.monitoring }}
      annotations: { 
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9080'
        prometheus.io/scheme: http        
      }
{{- end }}
    spec:
      containers:
      - name: notification-slack
        image: "{{ .Values.notificationSlack.image.repository }}:{{ .Values.notificationSlack.image.tag }}"
        env:
          - name: OW_URL
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: openwhisk.url
          - name: OW_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: openwhisk.id
          - name: OW_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: openwhisk.password
          - name: JWT_AUDIENCE
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config 
                key: jwt.audience
          - name: JWT_ISSUER
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: jwt.issuer
        ports:
          - containerPort: 9080
          - containerPort: 9443
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 30
          periodSeconds: 6
        livenessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 60
          periodSeconds: 6
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 128Mi
      nodeSelector:
        beta.kubernetes.io/arch: amd64                                                                  
---
#Deploy the autoscaler
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-notification-slack-hpa
  labels:
    app: stock-trader
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-notification-slack
  maxReplicas: 1
  minReplicas: {{ .Values.global.replicas }}
  targetCPUUtilizationPercentage: 60
{{- end }}
